<!DOCTYPE html>

<body>
  <div id="container">
    <div id="menu">
        <div id="logo">
          <img src="img/logo.png" width="40" height="53">
        </div> 
      <div id="nav">
        <p>Discover</p>
        <p>creators</p>
        <p>Sell</p>
        <p>stats</p>
      </div>
      <div id="search">
        <form action="" method="get">
          <input name="s" placeholder=" &#128269;  Search Art Work / Creator" class="ser" type="search">
        </form>
      </div>
      <div id="but">
        <button id="connect" type="button"><p>Connect Wallet</p></button>
      </div>
    </div>
    <p id="create">Create Your NFT</p>

    <div id="InPuts">
      <div id="layout">
        <p class="serch">Name</p>
        <form action="" method="get">
          <input name="s" placeholder="ArtWork Name &#128393;" class="ser item_1" type="search">
        </form>
      </div>

      <div id="Description">
        <p class="serch">Description</p>
        <form action="" method="get">
          <input name="s" placeholder="ArtWork Name &#128393;" class="ser item_2" type="search">
        </form>
      </div>

      <div id="Royal_size">
        <div id="royal">
          <p class="serch">Royality</p>
          <select class="ser item_3" style="color: #C2C3CB;">
            <option value="ne_royality">Ne_royality</option>
            <option value="royality" selected>Royality</option>
        </select>
        </div>

        <div id="size">
          <p class="serch">Size</p>
          <form action="" method="get">
            <input name="s" placeholder=" Ex - 100 x 100" class="ser item_4" type="search">
          </form>
        </div>
      </div>
    </div>
  </div>
